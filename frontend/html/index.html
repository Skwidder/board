<!DOCTYPE html>
<html>
    {{ template "header.html" }}
    <script>
        window.addEventListener("load",
            () => {
                let bar = document.getElementById("board_id");
                bar.focus();
            }
        );
    </script>
    <body>
        {{ template "menubar.html" }}

        <div class="container text-center">

            <div class="row mt-5">
                <div class="col">
                    <p class="h1">
                    Board

                    <svg fill="#000000" width="60px" height="60px" viewBox="0 0 40 40" version="1.1"  preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path d="M7.21,14.07h3a1.61,1.61,0,0,1,1.81,1.5,1.44,1.44,0,0,1-.84,1.34,1.67,1.67,0,0,1,1.1,1.53,1.75,1.75,0,0,1-2,1.63H7.21Zm2.71,2.42c.48,0,.82-.28.82-.67s-.34-.65-.82-.65H8.49v1.32Zm.2,2.48a.75.75,0,1,0,0-1.47H8.49V19Z" class="clr-i-outline clr-i-outline-path-1"></path>
                        <path d="M14.55,15.23v1.2h3v1.16h-3v1.32h3.33v1.16H13.26v-6h4.62v1.16Z" class="clr-i-outline clr-i-outline-path-2"></path>
                        <path d="M20.41,15.23H18.54V14.07h5v1.16H21.7v4.84H20.41Z" class="clr-i-outline clr-i-outline-path-3"></path>
                        <path d="M28,19.12H25.32l-.38.95H23.5l2.44-6h1.44l2.45,6H28.38ZM27.55,18l-.89-2.19L25.77,18Z" class="clr-i-outline clr-i-outline-path-4"></path>
                        <rect width="30" height="14" x="3" y="10" rx="2" ry="2"
                            style="fill:none;stroke:black;stroke-width:2;opacity:1.0" />
    
                        <rect x="0" y="0" width="36" height="36" fill-opacity="0"/>
                    </svg>

                    </p>
                    <p class="h6">Put stones on it. Like in real life.</p>
                </div>
            </div>
        </div>


        <div class="container text-center">

            <form method="post" action="/new">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-4 col-sm-12 mb-1">
                        <input id="board_id" class="form-control" type="text" name="board_id" placeholder="Enter a name for your board">
                    </div>
                    <div class="col-lg-2 col-sm-12 mb-1">
                        <input class="btn w-100 btn-light" type="submit" value="New Board" />
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </form>

        </div>

        {{ template "footer.html" }}

    </body>
</html>
